name: Test

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ruff-format:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  build:
    runs-on: ubuntu-latest
    name: Python${{ matrix.python-version }}/Django${{ matrix.django-version }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        django-version: ["4.2", "5.0", "5.1", "5.2", "6.0"]
        exclude:
          - python-version: "3.9"
            django-version: "5.0"
          - python-version: "3.9"
            django-version: "5.1"
          - python-version: "3.9"
            django-version: "5.2"
          - python-version: "3.9"
            django-version: "6.0"
          - python-version: "3.10"
            django-version: "6.0"
          - python-version: "3.13"
            django-version: "4.2"
          - python-version: "3.13"
            django-version: "5.0"
          - python-version: "3.11"
            django-version: "6.0"
          - python-version: "3.14"
            django-version: "4.2"
          - python-version: "3.14"
            django-version: "5.0"
          - python-version: "3.14"
            django-version: "5.1"

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]" "Django~=${{ matrix.django-version }}.0"

      - name: Run Test
        run: |
          pytest
